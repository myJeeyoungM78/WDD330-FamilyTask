<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Family Task Manager</title>
    <link media="screen" rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="src/index.js"></script>

    <main>
      <section class="task-input">
        <input id="taskText" type="text" placeholder="Enter a task" />
          <select id="memberSelect">
            <option>Mom</option>
            <option>Dad</option>
            <option>kid 1</option>
            <option>kid 2</option>
            <option>kid 3</option>
          </select>
        <button id="addTaskBtn">Add Task</button>
      </section>
      <ul id="taskList"></ul>
    </main>

    <footer>
      &copy;2025 ⛺ Family Task Manager ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Jeeyoung Madsen
    </footer>


  </body>
</html>
